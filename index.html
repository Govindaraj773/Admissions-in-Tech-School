<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Admissions in Tech School</h1>
    <form id="form">
        <input type="text" id="name" placeholder="Enter Your Name">
        <input type="email" id="mail" placeholder="Enter Your Email">
        <input type="number" id="numb" placeholder="Enter Your Contact Number">
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
        </select>
        <select id="course">
            <option value="Full Stack Developer">Full Stack Developer</option>
            <option value="Android Developer">Android Developer</option>
            <option value="RPI Developer">RPI Developer</option>
            <option value="DevOpes Developer">DevOpes Developer</option>
        </select>
        <input value="submit" type="submit">
    </form>
</body>

<script src="./index.js"></script>

</html>
